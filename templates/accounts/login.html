{% extends "validations/base.html" %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Login</button>
  </form>
  <p class="muted">No account? <a href="/accounts/signup/">Signup</a></p>
</div>
{% endblock %}
